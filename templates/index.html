<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bengali RAG Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 60%;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .messages {
      margin-bottom: 20px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #fafafa;
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      font-weight: bold;
      color: #0056b3;
    }
    .bot {
      color: #444;
    }
    textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #0056b3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #003f88;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üìò Bengali Q&A Chatbot</h2>
    <div class="messages" id="chat-box">
      <div class="message bot">ü§ñ Hello! Ask me anything from your Bengali PDF.</div>
    </div>
    <form id="chat-form">
      <textarea id="query" rows="3" placeholder="Type your question..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("query").value;
      if (!query.trim()) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "üßë " + query;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "ü§ñ Thinking...";
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });
        const data = await res.json();
        botMsg.textContent = "ü§ñ " + (data.answer || data.error || "No response.");
      } catch (err) {
        botMsg.textContent = "‚ùå Failed to connect to the server.";
      }

      document.getElementById("query").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
